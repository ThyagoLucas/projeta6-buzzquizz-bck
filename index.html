<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <title>BuzzQuizz</title>
</head>
<body>
    <!--Try use semantic tags-->

    <!-- Home Screen -->
    <header class="">
        <h1>BuzzQuizz</h1>
    </header>

    <div class="loading">
        <img src="img/loading2.gif" >
        <h1>Carregando...</h1>
        
    </div>

    <main class="screen1">        
        <article class="noUserQuizzes">
            <span>Você não criou nenhum quizz ainda :(</span>
            <span onclick="createQuizz();">Criar Quizz</span>
        </article>

        <section class="userQuizzes disabled">

        </section>

        <h1>Todos os Quizzes</h1>
        <section class="allQuizzes">

            <!-- VÃO ENTRAR OS QUIZZES AQUI -->

        </section>

    </main>
    
    <!--Screen 2 -->
    <section class="screen2 disabled">
        <header class="bottomBoxHeader"> 
        </header>

        <div class="options ">
        </div>

        <article class="boxResult disabled">
        </article>
        <nav class="returnOrReload disabled">
            <button onclick="reload()">Reiniciar Quizz</button>
            <button class="end" onclick="backToHome()" >Voltar pra home</button>
        </nav>

        <div class="sonoresEffects"></div>


    </section>
    

    <!-- screen 3 -->
    <main class="screen3 disabled">

        <section class="quizzCreationStart">
            <h1>Comece pelo começo</h1>

            <input id="quizzTitle" placeholder="   Título do quizz">
            <input id="quizzImgURL" placeholder="   URL da imagem do seu quizz">
            <input id="quizzQuestionsQuantity" placeholder="   Quantidade de perguntas do quizz">
            <input id="quizzLevelsQuantity" placeholder="   Quantidade de níveis do quizz">

            <button onclick="verifyAndGoToQuizzQuestions();">Prosseguir para criar perguntas</button>

        </section>

        <section class="quizzCreationQuestions disabled">

            <h1>Crie suas perguntas</h1>

        </section>

        <section class="quizzCreationLevels disabled">

            <h1>Agora, decida os níveis!</h1>

        </section>

        <section class="quizzCreationFinished disabled">

        </section>

    </main>


    



    


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
    <script src="script/script.js"></script> 
    
</body>
</html>
